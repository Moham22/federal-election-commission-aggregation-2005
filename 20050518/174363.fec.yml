  input: TEXT,F1A,,"The Statement of Organization for the Bracewell & Patterson, L.L.P.
    Political Action Committee is being amended in response to your April 27, 2005
    correspondence. As you will note, the amended form includes two significant changes
    that we would like to briefly explain.  First, we are changing the name of our
    PAC to BRACEPAC.  Our firm recently added a new partner, and as a result the name
    of our firm has changed. Second, we are changing the classification of our political
    action committee from a separate segregated fund ('SSF') to a non-connected committee.
    Our law firm is a limited liability partnership ('LLP'), is not incorporated,
    has no corporate partners, and is treated as a partnership for purposes of taxation.  For
    these reasons, our PAC should never have been classified as an SST, and should
    have instead been organized as a non-connected committee.  However, we have been
    mistakenly treating the PAC as an SSF for many years, and when we received your
    agency's regulations and guidance in connection with the recent changes to our
    firm, we realized this mistake.  We are available to answer any questions you
    may have about our firm or our PAC."
